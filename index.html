<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<!-- Refleksjonsnotat kan leses i README.md -->
<body>
    <nav id="topbar">
        <input type="text" placeholder="Søk" name="prod-search" id="prodsearch">
        <img id="carticon" onclick="OpenCloseCart()" src="./images/shopping-cart.png" alt="">
        <div class="cartbox" style="display: none;">
            <h3>Handlekurv</h3>
            <article class="cartboxlist"></article>
            <p class="totalprice">Her er det foreløpig ingenting.</p>
        </div>
    </nav>
    <button class="filterbutton" onclick="OpenCloseFilters()"><b>Vis filter</b></button>
    <p id="nullresult">Beklager, vi fant ikke det du letet etter</p>
    <div class="panel">
        <nav class="sidebar">
            <h3>Filter</h3>
            <form action="" class="filterchoices">
                <input type="checkbox" id="datafilter" value="Datautstyr" class="filteroption" onclick="FilterWares()"></input>
                <label for="datafilter">Datautstyr</label>
                <input type="checkbox" id="hvitefilter" value="Hvitevarer" class="filteroption" onclick="FilterWares()"></input>
                <label for="hvitefilter">Hvitevarer</label>
                <input type="checkbox" id="telefilter" value="Telefon og nettbrett" class="filteroption" onclick="FilterWares()"></input>
                <label for="telefilter">Telefon og nettbrett</label>
                <input type="checkbox" id="lbfilter" value="Lyd og bilde" class="filteroption" onclick="FilterWares()"></input>
                <label for="lbfilter">Lyd og bilde</label>
            </form>
            <!-- <button class="filterbutton" onclick="OpenCloseFilters()"><b>Vis filter</b></button> -->
        </nav>
        <article class="shop"></article>
    </div>
</body>
</html>
